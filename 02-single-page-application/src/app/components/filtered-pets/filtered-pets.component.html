<h1>Filtro: <small> {{ petFilter }}</small> </h1>
<hr>


<div class="card-columns">
    <div class="card animated fadeIn fast " *ngFor="let pet of pets; let position = index">

        <img class="card-img-top img-logo" [src]="pet.img" [alt]="pet.name">
        <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <p class="card-text">{{ pet.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ pet.age }}</small></p>
            <a [routerLink]="['/pet',position]" class="btn btn-outline-primary btn-block" href=""> MÃ¡s Link</a>
        </div>
    </div>
</div>
