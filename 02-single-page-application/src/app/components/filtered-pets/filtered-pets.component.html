<h1>Filtro: <small> {{ petFilter }}</small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="pets.length < 1">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resuldos con nombre {{ petFilter }}
        </div>
    </div>
</div>


<div class="card-columns">
    <app-pet-card (selectedPet) = "petDetail( $event )" [pet]="petIter" [position]="petIter.index" *ngFor="let petIter of pets"></app-pet-card>
</div>
