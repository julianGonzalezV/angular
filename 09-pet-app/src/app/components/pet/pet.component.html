<h3>Pet <small>name..</small></h3>
<div class="form-group">
    <button   [routerLink]="['pets']" class="btn btn-outline-danger"> Go Back </button>
</div>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" placeholder="Name of the pet" required>
      </div>

      <div class="form-group">
          <label >Age</label>
          <select  class="form-control" name="" id="">
            <option value="05"> 0-5</option>
            <option value="510">5-10</option>
          </select>
      </div>

      <div class="form-group">
            <label >History</label>
            <textarea  class="form-control" name="" type="text"  required>

            </textarea>
      </div>      

      <div class="form-group">
          <button type="submit" class="btn btn-outline-primary"> Save</button>
    </div>
    </form>
  </div>
</div>
