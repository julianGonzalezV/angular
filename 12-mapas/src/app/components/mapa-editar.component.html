<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
        <textarea rows="3" matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <button mat-raised-button (click)="guardarCambios()">Editar</button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
</form>
